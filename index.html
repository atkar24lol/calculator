<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <div class="screen" id="screen">
            <!-- <h3 class="action">308 × 42</h3>
            <h1 class="result">12,936</h1> -->
        </div>
        <div class="ctrl-panel">
            <section>
                <div class="calc-btn ac" id="all-clear">AC</div>
                <div class="calc-btn ac">+/-</div>
                <div class="calc-btn ac">%</div>
                <div class="calc-btn math" id="division">÷</div>
            </section>
            <section>
                <div class="calc-btn numbers" id="seven">7</div>
                <div class="calc-btn numbers" id="eight">8</div>
                <div class="calc-btn numbers" id="nine">9</div>
                <div class="calc-btn math" id="multi">×</div>
            </section>
            <section>
                <div class="calc-btn numbers" id="four">4</div>
                <div class="calc-btn numbers" id="five">5</div>
                <div class="calc-btn numbers" id="six">6</div>
                <div class="calc-btn math" id="minus">−</div>
            </section>
            <section>
                <div class="calc-btn numbers" id="one">1</div>
                <div class="calc-btn numbers" id="two">2</div>
                <div class="calc-btn numbers" id="three">3</div>
                <div class="calc-btn math" id="plus">+</div>
            </section>
            <section>
                <div class="calc-btn numbers" id="back">↩️</div>
                <div class="calc-btn numbers" id="zero">0</div>
                <div class="calc-btn numbers">.</div>
                <div class="calc-btn math" id="equal">=</div>
            </section>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>

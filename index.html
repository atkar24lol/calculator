<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <div class="screen">
            <h3 class="action">308 × 42</h3>
            <h1 class="result">12,936</h1>
        </div>
        <div class="ctrl-panel">
            <section>
                <div class="calc-btn ac">AC</div>
                <div class="calc-btn ac">+/-</div>
                <div class="calc-btn ac">%</div>
                <div class="calc-btn math">÷</div>
            </section>
            <section>
                <div class="calc-btn numbers">7</div>
                <div class="calc-btn numbers">8</div>
                <div class="calc-btn numbers">9</div>
                <div class="calc-btn math">×</div>
            </section>
            <section>
                <div class="calc-btn numbers">4</div>
                <div class="calc-btn numbers">5</div>
                <div class="calc-btn numbers">6</div>
                <div class="calc-btn math">−</div>
            </section>
            <section>
                <div class="calc-btn numbers">1</div>
                <div class="calc-btn numbers">2</div>
                <div class="calc-btn numbers">3</div>
                <div class="calc-btn math">+</div>
            </section>
            <section>
                <div class="calc-btn numbers">↩️</div>
                <div class="calc-btn numbers">0</div>
                <div class="calc-btn numbers">.</div>
                <div class="calc-btn math">=</div>
            </section>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
